
<style type="text/css">

    body {
        font-family: sans-serif;
        font-weight: 100;
        text-align:  center;
    }
    
    .error {
        width: 900px;
        max-width: calc( 100% - 60px );
        margin: auto;
    }
    
    .error ul {
        text-align: left;
    }


</style>

<div style="
    text-align: center;
">
    <h1>Awww Nuts!!</h1>
    <h2>Server Error</h2>
    <img src="https://nickolanackbucket.s3.us-west-2.amazonaws.com/sixtiesscoop.geoforms.ca/1/Uploads/6Z6_%5BImAgE%5D_%5BG%5D_Y66_ylY-%3Ethumb%3A%3E200x%3E150.png" />


    <section>
    <h2>{{error}}</h2>
    
        <ul>
        {% for trace in stack %}
                <li>{{ trace.file | split('/') | last }} {{trace.line}}</li>
        {% endfor %}
        </ul>
    </section>
</div>
